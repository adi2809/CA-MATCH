<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Match Platform - Columbia IEOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- ========================================================================
         AUTHENTICATION SECTION
         ======================================================================== -->
    <section id="auth-section" class="active">
        <div class="auth-container">
            <h1 class="app-title">CA Match Platform</h1>
            <p class="subtitle">Columbia IEOR Course Assistant Matching</p>

            <!-- Login Card -->
            <div id="login-card" class="card">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-uni">UNI</label>
                        <input type="text" id="login-uni" required maxlength="7" 
                               placeholder="e.g., ab1234">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="toggle-auth">
                    Don't have an account? 
                    <a href="#" id="nav-register">Register</a>
                </p>
            </div>

            <!-- Register Card -->
            <div id="register-card" class="card" style="display: none;">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required 
                               placeholder="your.email@columbia.edu">
                    </div>
                    <div class="form-group">
                        <label for="register-uni">UNI</label>
                        <input type="text" id="register-uni" required maxlength="7" 
                               placeholder="e.g., ab1234">
                        <small>Format: 2 letters + 4 digits (e.g., ab1234)</small>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required minlength="8"
                               placeholder="Minimum 8 characters">
                    </div>
                    <div class="form-group">
                        <label for="register-role">Role</label>
                        <select id="register-role" required>
                            <option value="">Select role...</option>
                            <option value="student">Student</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="toggle-auth">
                    Already have an account? 
                    <a href="#" id="nav-login">Login</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Load authentication script -->
    <script src="auth.js"></script>
</body>
</html>
